{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Comic Culture</title>
</head>
<body>
    <main id='main'>
        <span id='search-icon' class="iconify" data-icon="el:search-alt" style='font-size:36px;cursor:pointer;' onclick='openNav()'>&#9776;</span> 
        <div class='banner container-fluid'>
            <div class='row'>
                <div class='col-lg-4 p-5 mb-5'>
                </div>
                <div class='col-lg-4 p-5 mb-5'>
                    <p class='p-5 hidden'>{% lorem 1 %}</p>
                </div>
                <div class='col-lg-4 p-5 mb-5'>
                </div>
            </div>
        </div>
        <hr>      
        <nav>
            <div id='mySidenav' class="sidenav">
                <a id='comic-culture' href="{% url 'home' %}" class='text-decoration-none' style='color:white;'>ComicCulture</a>
                <hr>
                <a href="javascript:void(0)" class='closebtn' onclick="closeNav()">&times;</a>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}"><img class='rounded-circle border' style='width:40px; height:40px'src='{{user.profile.image.url}}'> {{user.username}}</a>
                {% endif %}
                <hr>
                <a href="{% url 'index' %}"><span class="iconify" data-icon="ant-design:read-outlined"></span> Comics</a>
                <a href="{% url 'funkos_list' %}"><span class="iconify" data-icon="ic:outline-smart-toy"></span> POP</a>
                <a href="{% url 'about' %}"><span class="iconify" data-icon="mi:circle-information"></span> about</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"><span class="iconify" data-icon="ri:logout-box-line"></span> logout</a>
                {% else %}
                <a href="{% url 'login' %}"><span class="iconify" data-icon="ri:logout-box-line" data-rotate="180deg"></span> log in</a>
                {% endif %}
            </div>
        </nav>
                
        {% block content %}
        {% endblock %}
            
        <footer class="page-footer">
            <div class="right">All Rights Reserved, &copy; 2021 Comic Culture &nbsp;</div>
        </footer>
    </main>

<script>
function openNav() {
    document.getElementById('mySidenav').style.width='250px';
    document.getElementById('main').style.marginLeft='250px';
    document.body.style.backgroundColor='rgba(0,0,0,0.4)';
}
function closeNav() {
    document.getElementById('mySidenav').style.width='0';
    document.getElementById('main').style.marginLeft='0';
    document.body.style.backgroundColor='white';
}
</script>
</body>
</html>
